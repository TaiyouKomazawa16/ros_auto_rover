global_costmap:
    global_frame: map
    robot_base_frame: base_link
    update_frequency: 10.0
    publish_frequency: 10.0

    rolling_window: false
    transform_tolerance: 0.5

    plugins:
      - {name: static,                  type: "costmap_2d::StaticLayer"}
      - {name: inflation,               type: "costmap_2d::InflationLayer"}