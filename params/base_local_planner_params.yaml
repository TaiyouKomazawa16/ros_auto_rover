NavfnROS:
  allow_unknown: true
  default_tolerance: 0.1

TrajectoryPlannerROS:
    acc_lim_x: 1.2
    acc_lim_y: 1.0
    acc_lim_theta: 3.2
    max_vel_x: 0.45
    min_vel_x: 0.15
    max_vel_y: 0.45
    min_vel_y: 0.15
    max_vel_theta: 1.40
    min_vel_theta: -1.40
    min_in_place_vel_theta: 0.55
    holonomic_robot: true
    yaw_goal_tolerance: 0.15
    xy_goal_tolerance: 0.15
    path_distance_bias: 0.8
    goal_distance_bias: 0.3
    occdist_scale: 0.01
    
    meter_scoring: true

DWAPlannerROS:
  # Robot configuration parameters  
  acc_lim_x: 2.5
  acc_lim_y: 0
  acc_lim_th: 3.2

  max_vel_x: 0.48
  min_vel_x: 0.15
  max_vel_y: 0.48
  min_vel_y: 0.15

  max_vel_trans: 0.45
  mix_vel_trans: 0.15
  max_vel_theta: 1.4
  mix_vel_theta: 0.55

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false
